{% extends "core/base.html" %}


{% block title %}{% endblock title %}

{% block content %}

    <h1>WELCOME TO JT STORE, PLEASE FEEL AT HOME</h1>

    <div class="row">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 12rem;">
              <img src="{{ product.image.url }}" class="card-img-top" alt="..." height="100;" border="10px solid green;">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{% url 'core:detail' product.pk %}" class="btn btn-primary">Detail</a>

              </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
